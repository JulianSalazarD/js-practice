<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/style.css">
	<script src = "js/script.js"></script>
</head>

<body onload="setT()">
    <script src = "js/script.js"></script>
	<div id = "image">
		Hover over an image below to display here.
	</div>
	
	<img class = "preview" alt = "Snow in the city" src = "images/i4.jpg" width="100"
    onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">
	
	<img class = "preview" alt = "Autumn forest" src = "images/o5.jpg" width="100"
    onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">
	
	<img class = "preview" src = "images/o6.jpg" alt = "Strolling through the forest" width="100"
    onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">

    <img class = "preview" alt = "Bird in a tree" src = "images/p0.jpg" width="100"
    onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">
	
	<img class = "preview" alt = "friends playing on the beach" src = "images/v5.jpg" width="100" 
    onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">
	
	<img class = "preview" src = "images/v6.jpg" alt = "People on the beach" width="100" 
    onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">

  <script  src="js/script.js"></script>

</body>
</html>
